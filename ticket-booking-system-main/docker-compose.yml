version: '3.8'
services:
  web:
    build: .
    command: python manage.py runserver 0.0.0.0:8000
    volumes:
      - .:/app
    ports:
      - "8000:8000"
    depends_on:
      - db
  db:
    image: postgres:13
    environment:
      POSTGRES_DB: Ticket_Booking_db
      POSTGRES_USER: Ticket_Booking_user
      POSTGRES_PASSWORD: Ticket_Booking_pass